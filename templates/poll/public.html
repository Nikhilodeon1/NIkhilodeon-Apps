<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!--Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <title>Public Polls | Nikhilodeon/Nik-Poll</title>
      <link rel="shortcut icon" href="{{ url_for('static', filename='funny.png')}}">
      <style media="screen">
        body {
          font-family: sans-serif;
          background-color: {{ color }};
        }
        .section {
          border-radius: 10px;
          background: white;
          padding: 15px;
          width: 70%;
          margin-left: 15%;
        }
      </style>
  </head>
  <body>
    <br><div class="topnav">
  	<a style="background:{{ color2 }};padding-top:35px;padding-left: 7px;padding-right: 7px;padding-bottom:7px;border-radius:20px;border: 2px solid black" id="home" href="{{ url_for('poll__home_cookies') }}"><i class="fa fa-home" style="color:white;font-size:50px" style="color:black;font-size:30px"></i></a>
  	</div><br>
    <div class="section">
    <h1 style="text-align:center">Public Polls</h1><br>
    <form action="/poll{{ url_for('poll__search') }}" method="post">
      <label for="search"><h2>Search</h2></label>
        <input type="text" style="font-size:25px;width:80%;" name="search" placeholder="Search"><button style="background:{{ color2 }};border:2px solid black;padding:4px" type="submit"><i class="fa fa-search" style="color:white;font-size:28px;border:none;padding-left:15px;padding-right:15px" style="color:black;font-size:30px"></i></button>
    </form>
    <br><br>
    <hr><br><br>{% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <h4>{{ message }}</h4>
          <hr>
        {% endfor %}
      {% endif %}
    {% endwith %}
<h2>Popular Polls:</h2>
    <div class="row">
    {% set psw = namespace(value = 0) %}
    {% for name in polls %}
    <div class="col-sm-3">
      <form action="{{ url_for('poll__deactive') }}" method="post"><input style="display:none" name="ekam" value='{{ name }}'><input style="display:none" name="abc" value='{{ psws[psw.value] }}'><button type="submit" style="width:150px;padding:5px;background:white;cursor:pointer;border-radius:6px;border:2px solid black"><img src="/static/poll/pike.jpg" style="width:140px;"><br><h3>{{ name }}</h3></button></a></form>
    </div>
    {% set psw.value = psw.value + 1 %}
    {% endfor %}
    </div>
    </div>
  </body>
</html>
